<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - PetFinder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ff6600;
      color: #000;
    }
    form {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="form-cadastro">
    <h2>Criar Conta</h2>
    <label for="usuario">Usuário:</label>
    <input type="text" id="usuario" required>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" required>
    <button type="submit">Cadastrar</button>
  </form>
<script>
  document.getElementById("form-cadastro").addEventListener("submit", function(e) {
    e.preventDefault();

    const usuario = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();

    if (!usuario || !senha) {
      alert("Preencha todos os campos.");
      return;
    }

    // Salva o usuário no localStorage
    localStorage.setItem("usuarioLogado", JSON.stringify({ usuario, senha }));

    alert("Conta criada com sucesso!");

    // Redireciona para o destino desejado (se houver), senão vai para a página inicial
    const destino = localStorage.getItem("destinoAposLogin") || "pagina_inicial.html";
    localStorage.removeItem("destinoAposLogin"); // Limpa após uso
    window.location.href = destino;
  });
</script>
</body>
</html>
